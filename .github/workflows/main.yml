name: SSH Login and Create Test File

on:
  push:
    branches:
      - main

jobs:
  ssh-login:
    runs-on: ubuntu-latest

    steps:
      - name: Create SSH directory
        run: mkdir -p ~/.ssh
        
      - name: Add host key to known hosts
        run: ssh-keyscan -H ${{ secrets.ftp_server }} >> ~/.ssh/known_hosts

      - name: SSH into server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_user }}
          password: ${{ secrets.ftp_password }}

      - name: Create test file
        run: echo "TESTINHALT" | sudo ssh ${{ secrets.ftp_user }}@${{ secrets.ftp_server }} "sudo tee /var/TESTDATEI > /dev/null"
